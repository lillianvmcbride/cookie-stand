<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Sales Data</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Josefin+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
    <body>
      <header>
        <aside>Pat's Salmon Cookies</aside>
        <nav>
          <a href="index.html">Locations</a>
          <a href="sales.html">Sales Info</a>
          <a href="scheduling.html">Scheduling</a>
        </nav>
        <h1>Last Year's Cookie Sales</h1>
      </header>
      <main>
        <table id="table">
          <thead id='hours'></thead>
          <tbody id='sales'></tbody>
        </table>
      <form id="form">
          <fieldset>
            <label class="" for="shopLocation">Shop Location</label>
            <input id="shopLocation" required/>
            <label class="" for="min">Minimum Cookie Sales</label>
            <input id="min" required/>
            <br>
            <br>
            <label class="row2" for="max">Maximum Cookie Sales</label>
            <input id="max" required/>
            <label class="row2" for="avg">Average Cookies Sales</label>
            <input id="avg" required/>
            <br>
            <br>
            <button>Add Location!</button>
          </fieldset>
      </form>
      </main>
      <footer></footer>
      <script src="js/app.js"></script>
    </body>
</html>
